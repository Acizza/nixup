name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Install latest stable Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Run check
      uses: actions-rs/cargo@v1
      with:
        command: check
    
    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
